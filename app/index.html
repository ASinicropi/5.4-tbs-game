<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Kingdom Hearts Game</title>
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="title-screen">
      <div class="row">
        <div class="col-md-12">
          <h1>Kingdom Hearts Game!</h1>
          <h2>
            Help Sora and his friends defeat the Heartless!
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="press-start">
            <button class="btn btn-default" id="start-button" type="submit"></button>
            <a href="#"><h3>Press Start</h3></a>
          </div>
        </div>
        <div class="col-md-7">
          <div class="title-pic">
            <img src="images/starter-image.jpg">
          </div>
        </div>
      </div>
    </div>

    <div class="select-character-screen">
      <h2>Choose a Character!</h2>
      <div class="row">
        <div class="col-md-3">
          <img src="images/char-sora.png">
          <a href="#"><h3>Sora</h3></a>
        </div>
        <div class="col-md-3">
          <img src="images/char-roxas.png">
          <a href="#"><h3>Roxas<h3></a>
        </div>
        <div class="col-md-3">
          <img src="images/char-riku.png">
          <a href="#"><h3>Riku</h3></a>
        </div>
        <div class="col-md-3">
          <img src="images/char-kairi.png">
          <a href="#"><h3>Kairi</h3></a>
        </div>
      </div>
    </div>

    <div class="launch-game"></div>

    <div class="level-one">
        <h1 class="level-title-one">Level One!</h1>
    </div>

    <div class="level-two">
      <h1 class="level-title-two">Level Two!</h1>
    </div>

    <div class="level-three">
      <h1 class="level-title-three">Level Three!</h1>
    </div>

    <div class="final-level">
      <h1 class="level-title-final">Final Level!</h1>
    </div>

    <div class="chosen-char">
      <div class="health-bar">
        <span></span>
      </div>
      <div class="fight-options">
        <button class="btn btn-default" id="attack" type="submit">Attack!</button>
        <button class="btn btn-default" id="health-potion" type="submit">Restore Health!</a>
        <button class="btn btn-default" id="sheild" type="submit">Use Sheild!</a>
      </div>
    </div>

    <div class="enemy-char">
      <div class="health-bar">
        <span></span>
      </div>
      <div class="fight-options">
        <span id="enemy-attack"></span>
      </div>
    </div>

    <div class="row js-characters">
        <!-- Populates from javascript -->
    </div>

    <div class="row js-heartless">
        <!-- Populates from javascript -->
    </div>

    <div class="winner">
      <h2 id="winner-message">Congratulations, you've defeated the heartless!</h2>
        <button class="btn btn-default" id="play-again-winner" type="submit">Play Again...?</button>
    </div>

    <div class="loser">
      <h2 id="loser-message">Oh no! You were defeated...</h2>
        <button class="btn btn-default" id="play-again-loser" type="submit">Play Again...?</button>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
